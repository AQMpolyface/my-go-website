    <h5>do you like my website?</h5>

    <button id="yes" class="trollButton">yes</button>

    </div>
    <script>
    let yesbutton = document.getElementById("yes");
  let  nobutton = document.getElementById("no");
    nobutton.addEventListener("mouseover",() =>{
    nobutton.innerHTML = "yes";
    yesbutton.innerHTML = "no"

    nobutton.setAttribute("id", "yes")
    yesbutton.setAttribute("id", "no")

    yesbutton.addEventListener("mouseover", () => {

    nobutton.innerHTML = "no";
    yesbutton.innerHTML = "yes"

    nobutton.setAttribute("id", "no")
    yesbutton.setAttribute("id", "yes")

    });
});
  yesButton.addEventListener("click", () => {
