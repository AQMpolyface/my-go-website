
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css"> 
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script>
        function errorMessage() {
            const errorDiv = document.getElementById("errorMessage");
            const email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                errorDiv.innerText = `Error: ${email} isn't a valid email!`;
                errorDiv.style.color = 'red'; 
                return false;           
    }

            errorDiv.innerText = ''; 
            return true; 
        }
    </script>
</head>
<body>
    <div id="toReplace">
        <h2>Contact Us</h2>
        <form onsubmit="return errorMessage()" hx-post="/submit" hx-target="#toReplace" hx-on="htmx:responseError:errorMessage"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required placeholder="Type your message here..."></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="errorMessage"></div>
</body>
</html>
